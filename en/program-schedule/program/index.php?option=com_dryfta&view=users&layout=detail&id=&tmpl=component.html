<script type="text/javascript">
	function sendVcardRequest(uid){
   
      var userid = 0;
      if(userid==0){
          alert("Please log in to send vCard Request!");
          return false;
      }
      document.getElementById('page-loader').style.display="block";
       var url = "index.php?option=com_dryfta&controller=users&task=sendVcardRequest&user_id="+uid;
       var obj;
       try
       {
          obj=new ActiveXobject("Microsoft.XMLHTTP");
       }
       catch(e)
       {
           try
           {
              obj=new XMLHttpRequest();
           }
          catch(e)
          {
              alert("your browser not support Ajax");
          }
       }
       obj.open("GET",url,true);
       obj.send(null);
       obj.onreadystatechange=function(){
          if(obj.readyState==4)
          {           
              document.getElementById('VcardRequest').value="vCard Requested";
              document.getElementById('system-message-container').innerHTML='<dl id="system-message"><dt class="message">Message</dt><dd class="message message"><ul><li>'+obj.responseText+'</li></ul></dd></dl>';
              document.getElementById('page-loader').style.display="none";
          }    
       }
	}
   
	function sendMeetingRequest(uid){
   
       var userid = 0;
      if(userid==0){
          alert("Please log in to send Meeting Request!");
          return false;
      }
      document.getElementById('page-loader').style.display="block";
       var url = "index.php?option=com_dryfta&controller=users&task=sendMeetingRequest&user_id="+uid;
       var obj;
       try
       {
          obj=new ActiveXobject("Microsoft.XMLHTTP");
       }
       catch(e)
       {
           try
           {
              obj=new XMLHttpRequest();
           }
          catch(e)
          {
              alert("your browser not support Ajax");
          }
       }
       obj.open("GET",url,true);
       obj.send(null);
       obj.onreadystatechange=function(){
          if(obj.readyState==4)
          {
              document.getElementById('MeetingRequested').innerHTML='<div class="VcardRequestBlur">Meeting Requested</div>';
              document.getElementById('system-message-container').innerHTML='<dl id="system-message"><dt class="message">Message</dt><dd class="message message"><ul><li>'+obj.responseText+'</li></ul></dd></dl>';
              document.getElementById('page-loader').style.display="none";
          }    
       }
	}
	
</script>
